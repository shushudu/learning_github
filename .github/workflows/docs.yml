name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
        contents: write
        discussions: write
        issues: write
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up LaTeX
      run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended

    - name: Install Pandoc
      run: |
          sudo apt-get install -y pandoc

    - name: Build PDF
      run: |
          mkdir -p output
          pandoc your_markdown_file.md -o output/your_document.pdf

    - name: Upload PDF
      uses: actions/upload-artifact@v2
      with:
        name: pdf-artifact
        path: output/your_document.pdf    
          
          
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0 # Укажите версию релиза (можно динамически генерировать)
        files: output/your_document.pdf 
        body: |
          Changes in this release...