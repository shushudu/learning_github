name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    permissions:
        contents: write
        discussions: write
        issues: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.21.2' # Укажите нужную версию CMake

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0 # Укажите версию релиза (можно динамически генерировать)
        name: v1.0.5
        files: build/Debug/hello_world.exe # Путь к вашему исполняемому файлу
        body: |
          Changes in this release...

          
          
