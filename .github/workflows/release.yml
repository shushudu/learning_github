name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    permissions:
        contents: write
        discussions: write
        issues: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
 
    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.21.2' # Укажите нужную версию CMake

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
  
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0 # Укажите версию релиза (можно динамически генерировать)
        files: build/Debug/hello_world.exe
        body: |
          Changes in this release...
          
          
          
          
  docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

      - name: Set up LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended

      - name: Install Pandoc
        run: |
          sudo apt-get install -y pandoc

      - name: Build PDF
        run: |
          mkdir -p output
          pandoc your_markdown_file.md -o output/your_document.pdf

      - name: Upload PDF
        uses: actions/upload-artifact@v2
        with:
          name: pdf-artifact
          path: output/your_document.pdf    
          
          
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0 # Укажите версию релиза (можно динамически генерировать)
        files: output/your_document.pdf 
        body: |
          Changes in this release...